<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <h1 class="titulo">NutricionistaApp</h1>
    </header>

    <div class="container">
        <main>
            <div class="login">
                <h1 class="titulo">Cadastro</h1>
                <form class="formulario" action="/register" method="post">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="username">Nome de Usu√°rio:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required><br>
                    <label for="nutricionista">Sou nutricionista</label>
                    <input type="checkbox" id="nutricionista" name="nutricionista"><br>
                    <button class="btn" type="submit">Registrar</button>
                </form>
                <a href="/login" class="cadastre-se" id="btn-voltar-login">Voltar para Login</a>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>
</body>

</html>
